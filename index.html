<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <title>Modal Button</title>
<!-- CSS Styles will mostly follow guidelines on figma -->
  <style>
    
.modal {
  display: block;
  width: 480px;
  max-width: 100%;
  height: 529px;
  max-height: 100%;
  position: absolute;
  z-index: 100;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: #FFFFFF;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.85);
  border-radius: 10px;
}

.closed {
  display: none;
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 50;
  background: rgba(0, 0, 0, 0.6);
}

.modal-guts {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  padding: 20px 50px 20px 20px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background-color: white;
}
ul {
  margin: 10px 0 10px 30px;
}
li, p {
  margin: 0 0 5% 5%;
  font-family: 'Assistant', sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size: 18px;
  line-height: 27px;
  text-align: center;
}
h1 {
  margin: 50% 0 5% 5%;
  font-family: 'Sorts Mill Goudy', serif;
  font-weight: 400;
  font-style: normal;
  font-size: 37px;
  line-height: 40.7px;
  text-align: center;
}

button {
  text-align: center;
  align-items: center;
}

.modal .close-button {
  position: absolute;
  z-index: 1;
  top: 10px;
  right: 20px;
  border: 0;
  background: none;
  color: gray;
  padding: 5px 10px;
  font-size: 1.3rem;
}

.modal-button {
  position: absolute;
  width: 255px;
  height: 59px;
  left: calc(50% - 255px/2 + 0.5px);
  top: calc(50% - 59px/2 - 0.5px);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #07243c;
  color: white;
  /* padding: 10px 20px; */
  border-radius: 10px;
  font-family: 'Assistant', sans-serif;
  font-weight: 700;
  font-style: normal;
  font-size: 20px;
  line-height: 26.16px;
  text-align: center;
}

.container {
  position: absolute;
  align-items: center;
  width: 255px;
  height: 59px;
  border-radius: 4px;
  left: 23%;
  right: 0px;
  top: 80%;
  background: #06243C;
  color: white;
  border-radius: 4px;
  font-family: 'Assistant', sans-serif;
  font-weight: 700;
  font-style: normal;
  font-size: 20px;
  line-height: 26.16px;
  text-align: center;
}

.modal-graphic {
  position: absolute;
  width: 150.54px;
  height: 147.55px;
  margin-top: 8%;
  margin-left: 30%;
}

.next-dialogue {
  margin-left: 50%;
}

  </style>
</head>
<!-- HTML souce -->
<body>
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <button class="close-button" id="close-button">X</button>
    
    <div class="modal-guts">
      <img src="https://i.imgur.com/PYX4JEv.png" id="modal-graphic" class="modal-graphic">
      <h1>Let's get going!</h1>
      <p>Follow these tips to get your <br> project off to a great start and <br> create a truly memorable book!</p>
        <div class="next-dialogue">
          <img id="next1" src="https://i.imgur.com/oKBCApY.png">
          <img id="next2" src="https://i.imgur.com/oKBCApY.png">
          <img id="next3" src="https://i.imgur.com/oKBCApY.png">
        </div>
      <button id="container" class='container'>Next</button>
    </div>
  </div>
  <button id="modal-button" class="modal-button">Open modal</button>
 <!-- Script tags to open button   -->
  <script>
    const modal = document.querySelector("#modal");
    const modalOverlay = document.querySelector("#modal-overlay");
    const closeButton = document.querySelector("#close-button");
    const openButton = document.querySelector("#modal-button");

    closeButton.addEventListener("click", function() {
      modal.classList.toggle("closed");
      modalOverlay.classList.toggle("closed");
    });

    openButton.addEventListener("click", function() {
      modal.classList.toggle("closed");
      modalOverlay.classList.toggle("closed");
    });

    // function generateDialog () {
    //   for (let i = 0; i <= 3; i++) {
    //     $("#next-dialog").append($("<img>", {id: "id" + i, src: "https://i.imgur.com/oKBCApY.png"}))
    //   }
    // }
  </script>
</body>
</html>
